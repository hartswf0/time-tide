<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <!-- Background -->
  <rect width="1200" height="1600" fill="#f9f7f1" />
  
  <!-- Title Section -->
  <g id="title-section">
    <text x="600" y="80" font-family="Garamond, serif" font-size="48" text-anchor="middle" fill="#333333">Beyond the Adobe Island</text>
    <text x="600" y="130" font-family="Futura, sans-serif" font-size="24" text-anchor="middle" fill="#333333">Seeking Freedom in Creative Software</text>
    <line x1="300" y1="150" x2="900" y2="150" stroke="#E67E22" stroke-width="2" />
  </g>
  
  <!-- Introduction - Cyclops Metaphor -->
  <g id="introduction" transform="translate(0, 180)">
    <text x="600" y="30" font-family="Garamond, serif" font-size="32" text-anchor="middle" fill="#333333">The Cyclops Metaphor</text>
    
    <!-- Cyclops Cave Illustration -->
    <g transform="translate(150, 60)">
      <!-- Cave Outline -->
      <path d="M0,200 C100,100 300,100 400,200 L400,350 L0,350 Z" fill="#005A87" fill-opacity="0.2" stroke="#005A87" stroke-width="2" />
      
      <!-- Cyclops Eye -->
      <circle cx="200" cy="150" r="40" fill="#005A87" fill-opacity="0.5" stroke="#005A87" stroke-width="2" />
      <circle cx="200" cy="150" r="20" fill="#ffffff" />
      <circle cx="200" cy="150" r="10" fill="#000000" />
      
      <!-- Adobe Logo Stylized -->
      <rect x="170" y="230" width="60" height="60" fill="#005A87" fill-opacity="0.8" rx="5" ry="5" />
      <text x="200" y="270" font-family="Futura, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">A</text>
    </g>
    
    <!-- Explanation Text -->
    <g transform="translate(600, 60)">
      <text x="0" y="30" font-family="Garamond, serif" font-size="20" fill="#333333">The Cyclops as Metaphor</text>
      <text x="0" y="70" font-family="Garamond, serif" font-size="16" fill="#333333">Adobe's creative ecosystem functions like</text>
      <text x="0" y="95" font-family="Garamond, serif" font-size="16" fill="#333333">Polyphemus' cave in Homer's Odyssey:</text>
      
      <g transform="translate(0, 120)">
        <circle cx="10" cy="5" r="5" fill="#E67E22" />
        <text x="25" y="10" font-family="Garamond, serif" font-size="16" fill="#333333">A space of both shelter and confinement</text>
        
        <circle cx="10" cy="35" r="5" fill="#E67E22" />
        <text x="25" y="40" font-family="Garamond, serif" font-size="16" fill="#333333">Governed by a singular, dominating vision</text>
        
        <circle cx="10" cy="65" r="5" fill="#E67E22" />
        <text x="25" y="70" font-family="Garamond, serif" font-size="16" fill="#333333">Requiring strategic cunning to escape</text>
        
        <circle cx="10" cy="95" r="5" fill="#E67E22" />
        <text x="25" y="100" font-family="Garamond, serif" font-size="16" fill="#333333">Transforming identity ("Nobody") as resistance</text>
      </g>
    </g>
  </g>
  
  <!-- Ontological Enclosure -->
  <g id="ontological-enclosure" transform="translate(0, 580)">
    <text x="600" y="30" font-family="Garamond, serif" font-size="32" text-anchor="middle" fill="#333333">Ontological Enclosure</text>
    
    <!-- Concentric Circles Visualization -->
    <g transform="translate(200, 80)">
      <!-- Outer Circle - Adobe Ecosystem -->
      <circle cx="150" cy="150" r="150" fill="#005A87" fill-opacity="0.1" stroke="#005A87" stroke-width="2" />
      <text x="150" y="30" font-family="Futura, sans-serif" font-size="14" text-anchor="middle" fill="#005A87">Adobe Ecosystem</text>
      
      <!-- Middle Circle - Linguistic Capture -->
      <circle cx="150" cy="150" r="100" fill="#005A87" fill-opacity="0.2" stroke="#005A87" stroke-width="2" />
      <text x="150" y="70" font-family="Futura, sans-serif" font-size="14" text-anchor="middle" fill="#005A87">Linguistic Capture</text>
      
      <!-- Inner Circle - Creative Identity -->
      <circle cx="150" cy="150" r="50" fill="#005A87" fill-opacity="0.3" stroke="#005A87" stroke-width="2" />
      <text x="150" y="150" font-family="Futura, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Creative Identity</text>
      
      <!-- Arrows indicating inward pressure -->
      <path d="M300,150 L200,150" stroke="#005A87" stroke-width="2" marker-end="url(#arrow)" />
      <path d="M150,0 L150,100" stroke="#005A87" stroke-width="2" marker-end="url(#arrow)" />
      <path d="M0,150 L100,150" stroke="#005A87" stroke-width="2" marker-end="url(#arrow)" />
      <path d="M150,300 L150,200" stroke="#005A87" stroke-width="2" marker-end="url(#arrow)" />
    </g>
    
    <!-- Explanation Text -->
    <g transform="translate(600, 80)">
      <text x="0" y="30" font-family="Garamond, serif" font-size="20" fill="#333333">Ontological Enclosure</text>
      <text x="0" y="70" font-family="Garamond, serif" font-size="16" fill="#333333">Adobe's ecosystem defines the very nature</text>
      <text x="0" y="95" font-family="Garamond, serif" font-size="16" fill="#333333">of creative existence through:</text>
      
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="20" height="20" fill="#005A87" fill-opacity="0.3" />
        <text x="30" y="15" font-family="Garamond, serif" font-size="16" fill="#333333">Interface conventions that shape perception</text>
        
        <rect x="0" y="30" width="20" height="20" fill="#005A87" fill-opacity="0.4" />
        <text x="30" y="45" font-family="Garamond, serif" font-size="16" fill="#333333">Terminology that becomes industry standard</text>
        
        <rect x="0" y="60" width="20" height="20" fill="#005A87" fill-opacity="0.5" />
        <text x="30" y="75" font-family="Garamond, serif" font-size="16" fill="#333333">Workflows that structure creative processes</text>
        
        <rect x="0" y="90" width="20" height="20" fill="#005A87" fill-opacity="0.6" />
        <text x="30" y="105" font-family="Garamond, serif" font-size="16" fill="#333333">File formats that determine compatibility</text>
      </g>
      
      <!-- Spencer-Brown Notation -->
      <g transform="translate(200, 180)">
        <rect x="0" y="0" width="100" height="100" fill="none" stroke="#333333" stroke-width="2" />
        <line x1="0" y1="100" x2="100" y2="0" stroke="#333333" stroke-width="2" />
        <text x="50" y="130" font-family="Garamond, serif" font-size="14" text-anchor="middle" fill="#333333">Distinction creates enclosure</text>
      </g>
    </g>
  </g>
  
  <!-- Temporal Dispossession -->
  <g id="temporal-dispossession" transform="translate(0, 900)">
    <text x="600" y="30" font-family="Garamond, serif" font-size="32" text-anchor="middle" fill="#333333">Temporal Dispossession</text>
    
    <!-- Timeline Visualization -->
    <g transform="translate(150, 80)">
      <!-- Timeline Base -->
      <line x1="0" y1="100" x2="400" y2="100" stroke="#333333" stroke-width="2" />
      
      <!-- Subscription Points -->
      <g>
        <line x1="0" y1="90" x2="0" y2="110" stroke="#333333" stroke-width="2" />
        <text x="0" y="130" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Month 1</text>
        <circle cx="0" cy="70" r="15" fill="#E67E22" fill-opacity="0.8" />
        <text x="0" y="74" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">$</text>
      </g>
      
      <g transform="translate(100, 0)">
        <line x1="0" y1="90" x2="0" y2="110" stroke="#333333" stroke-width="2" />
        <text x="0" y="130" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Month 2</text>
        <circle cx="0" cy="70" r="15" fill="#E67E22" fill-opacity="0.8" />
        <text x="0" y="74" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">$</text>
      </g>
      
      <g transform="translate(200, 0)">
        <line x1="0" y1="90" x2="0" y2="110" stroke="#333333" stroke-width="2" />
        <text x="0" y="130" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Month 3</text>
        <circle cx="0" cy="70" r="15" fill="#E67E22" fill-opacity="0.8" />
        <text x="0" y="74" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">$</text>
      </g>
      
      <g transform="translate(300, 0)">
        <line x1="0" y1="90" x2="0" y2="110" stroke="#333333" stroke-width="2" />
        <text x="0" y="130" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Month 4</text>
        <circle cx="0" cy="70" r="15" fill="#E67E22" fill-opacity="0.8" />
        <text x="0" y="74" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">$</text>
      </g>
      
      <g transform="translate(400, 0)">
        <line x1="0" y1="90" x2="0" y2="110" stroke="#333333" stroke-width="2" />
        <text x="0" y="130" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Month 5</text>
        <circle cx="0" cy="70" r="15" fill="#E67E22" fill-opacity="0.8" />
        <text x="0" y="74" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">$</text>
      </g>
      
      <!-- Access Visualization -->
      <rect x="0" y="150" width="400" height="30" fill="#005A87" fill-opacity="0.3" />
      <text x="200" y="170" font-family="Futura, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Access to Creative Work</text>
      
      <!-- Access Termination -->
      <line x1="400" y1="150" x2="400" y2="180" stroke="#E67E22" stroke-width="3" stroke-dasharray="5,5" />
      <text x="400" y="200" font-family="Futura, sans-serif" font-size="14" text-anchor="middle" fill="#E67E22">Access Terminated</text>
    </g>
    
    <!-- Explanation Text -->
    <g transform="translate(600, 80)">
      <text x="0" y="30" font-family="Garamond, serif" font-size="20" fill="#333333">Temporal Dispossession</text>
      <text x="0" y="70" font-family="Garamond, serif" font-size="16" fill="#333333">Adobe's subscription model creates a new</text>
      <text x="0" y="95" font-family="Garamond, serif" font-size="16" fill="#333333">relationship to creative time:</text>
      
      <g transform="translate(0, 120)">
        <path d="M0,10 L10,0 L20,10 L10,20 Z" fill="#E67E22" />
        <text x="30" y="15" font-family="Garamond, serif" font-size="16" fill="#333333">Perpetual payment replaces ownership</text>
        
        <path d="M0,40 L10,30 L20,40 L10,50 Z" fill="#E67E22" />
        <text x="30" y="45" font-family="Garamond, serif" font-size="16" fill="#333333">Access becomes contingent and precarious</text>
        
        <path d="M0,70 L10,60 L20,70 L10,80 Z" fill="#E67E22" />
        <text x="30" y="75" font-family="Garamond, serif" font-size="16" fill="#333333">Creative work becomes hostage to subscription</text>
        
        <path d="M0,100 L10,90 L20,100 L10,110 Z" fill="#E67E22" />
        <text x="30" y="105" font-family="Garamond, serif" font-size="16" fill="#333333">Time itself becomes a commodity</text>
      </g>
    </g>
  </g>
  
  <!-- Epistemological Colonization -->
  <g id="epistemological-colonization" transform="translate(0, 1200)">
    <text x="600" y="30" font-family="Garamond, serif" font-size="32" text-anchor="middle" fill="#333333">Epistemological Colonization</text>
    
    <!-- Archipelago Visualization -->
    <g transform="translate(150, 80)">
      <!-- Main Island - Adobe Formats -->
      <path d="M150,100 C200,50 250,50 300,100 C350,150 350,200 300,250 C250,300 200,300 150,250 C100,200 100,150 150,100 Z" fill="#005A87" fill-opacity="0.4" stroke="#005A87" stroke-width="2" />
      <text x="225" y="175" font-family="Futura, sans-serif" font-size="18" text-anchor="middle" fill="#333333">Adobe Proprietary Formats</text>
      
      <!-- Format Islands -->
      <g>
        <circle cx="100" cy="100" r="30" fill="#005A87" fill-opacity="0.6" stroke="#005A87" stroke-width="2" />
        <text x="100" y="105" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">PSD</text>
      </g>
      
      <g>
        <circle cx="350" cy="100" r="30" fill="#005A87" fill-opacity="0.6" stroke="#005A87" stroke-width="2" />
        <text x="350" y="105" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">AI</text>
      </g>
      
      <g>
        <circle cx="100" cy="250" r="30" fill="#005A87" fill-opacity="0.6" stroke="#005A87" stroke-width="2" />
        <text x="100" y="255" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">INDD</text>
      </g>
      
      <g>
        <circle cx="350" cy="250" r="30" fill="#005A87" fill-opacity="0.6" stroke="#005A87" stroke-width="2" />
        <text x="350" y="255" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">XD</text>
      </g>
      
      <!-- Open Format Islands -->
      <g>
        <circle cx="50" cy="50" r="25" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="50" y="55" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">SVG</text>
      </g>
      
      <g>
        <circle cx="400" cy="50" r="25" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="400" y="55" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">PNG</text>
      </g>
      
      <g>
        <circle cx="50" cy="300" r="25" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="50" y="305" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">HTML</text>
      </g>
      
      <g>
        <circle cx="400" cy="300" r="25" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="400" y="305" font-family="Futura, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">ODF</text>
      </g>
      
      <!-- Bridges/Paths -->
      <path d="M75,75 L100,100" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />
      <path d="M375,75 L350,100" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />
      <path d="M75,275 L100,250" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />
      <path d="M375,275 L350,250" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" />
    </g>
    
    <!-- Explanation Text -->
    <g transform="translate(600, 80)">
      <text x="0" y="30" font-family="Garamond, serif" font-size="20" fill="#333333">Epistemological Colonization</text>
      <text x="0" y="70" font-family="Garamond, serif" font-size="16" fill="#333333">Proprietary formats function as knowledge</text>
      <text x="0" y="95" font-family="Garamond, serif" font-size="16" fill="#333333">enclosures that control how we understand</text>
      <text x="0" y="120" font-family="Garamond, serif" font-size="16" fill="#333333">and express creative ideas:</text>
      
      <g transform="translate(0, 140)">
        <line x1="0" y1="10" x2="20" y2="10" stroke="#005A87" stroke-width="3" />
        <text x="30" y="15" font-family="Garamond, serif" font-size="16" fill="#333333">Proprietary formats limit knowledge sharing</text>
        
        <line x1="0" y1="40" x2="20" y2="40" stroke="#005A87" stroke-width="3" />
        <text x="30" y="45" font-family="Garamond, serif" font-size="16" fill="#333333">File compatibility dictates collaboration</text>
        
        <line x1="0" y1="70" x2="20" y2="70" stroke="#005A87" stroke-width="3" />
        <text x="30" y="75" font-family="Garamond, serif" font-size="16" fill="#333333">Format obsolescence threatens preservation</text>
        
        <line x1="0" y1="100" x2="20" y2="100" stroke="#E67E22" stroke-width="3" />
        <text x="30" y="105" font-family="Garamond, serif" font-size="16" fill="#333333">Open formats enable knowledge sovereignty</text>
      </g>
    </g>
  </g>
  
  <!-- Conclusion Map -->
  <g id="conclusion" transform="translate(0, 1520)">
    <text x="600" y="0" font-family="Garamond, serif" font-size="32" text-anchor="middle" fill="#333333">Navigating Beyond the Island</text>
    
    <!-- Map Visualization -->
    <g transform="translate(100, 30)">
      <!-- Ocean Background -->
      <rect x="0" y="0" width="1000" height="300" fill="#005A87" fill-opacity="0.05" />
      
      <!-- Adobe Island -->
      <ellipse cx="250" cy="150" rx="120" ry="80" fill="#005A87" fill-opacity="0.3" stroke="#005A87" stroke-width="2" />
      <text x="250" y="155" font-family="Garamond, serif" font-size="20" text-anchor="middle" fill="#333333">Adobe Island</text>
      
      <!-- Cyclops Eye -->
      <circle cx="250" cy="130" r="15" fill="#005A87" fill-opacity="0.8" />
      <circle cx="250" cy="130" r="7" fill="#ffffff" />
      <circle cx="250" cy="130" r="3" fill="#000000" />
      
      <!-- Path to Freedom -->
      <path d="M370,150 C500,100 600,200 700,150 C800,100 850,150 900,120" stroke="#E67E22" stroke-width="3" stroke-dasharray="10,5" fill="none" />
      
      <!-- Ship -->
      <path d="M450,150 l 15,-10 l 20,0 l 15,10 z" fill="#E67E22" stroke="#333333" stroke-width="1" />
      <line x1="475" y1="140" x2="475" y2="120" stroke="#333333" stroke-width="1" />
      <path d="M475,120 l 10,5 l -20,0 z" fill="#ffffff" stroke="#333333" stroke-width="1" />
      
      <!-- Sovereignty Archipelago -->
      <g>
        <ellipse cx="700" cy="120" rx="25" ry="15" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="700" y="125" font-family="Futura, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Critical Awareness</text>
      </g>
      
      <g>
        <ellipse cx="780" cy="170" rx="25" ry="15" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="780" y="175" font-family="Futura, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Strategic Migration</text>
      </g>
      
      <g>
        <ellipse cx="850" cy="100" rx="25" ry="15" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="850" y="105" font-family="Futura, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Community Cultivation</text>
      </g>
      
      <g>
        <ellipse cx="900" cy="180" rx="25" ry="15" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
        <text x="900" y="185" font-family="Futura, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Creative Sovereignty</text>
      </g>
    </g>
    
    <!-- Legend -->
    <g transform="translate(100, 350)">
      <ellipse cx="25" cy="10" rx="15" ry="10" fill="#005A87" fill-opacity="0.3" stroke="#005A87" stroke-width="2" />
      <text x="50" y="15" font-family="Garamond, serif" font-size="14" fill="#333333">Proprietary Enclosure</text>
      
      <ellipse cx="225" cy="10" rx="15" ry="10" fill="#E67E22" fill-opacity="0.6" stroke="#E67E22" stroke-width="2" />
      <text x="250" y="15" font-family="Garamond, serif" font-size="14" fill="#333333">Sovereignty Archipelago</text>
      
      <path d="M400,10 Q 425,5 450,10" stroke="#E67E22" stroke-width="3" stroke-dasharray="10,5" fill="none" />
      <text x="475" y="15" font-family="Garamond, serif" font-size="14" fill="#333333">Path to Liberation</text>
    </g>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#005A87" />
    </marker>
  </defs>
</svg>
